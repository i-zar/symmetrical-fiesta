version: 0.2

phases:
  install:
    commands:
      - cd game-results-api
      - pip install -r requirements.txt

  pre_build:
    commands:
      - echo "Pre-build steps (if any)..."

  build:
    commands:
      - cd ../game-results-app
      - npm ci
      - npm run build
      - echo "Building Flask application (if any)..."

  post_build:
    commands:
      - echo "Post-build steps (if any)..."

artifacts:
  files:
    - '**/*'
  discard-paths: yes
